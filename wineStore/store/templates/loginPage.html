{% extends 'base.html' %}


{% block content %}
Login
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
            
        <button type="submit" class="btn btn-primary">
            Submit
        </button>
    </form>
{% endblock content %}
