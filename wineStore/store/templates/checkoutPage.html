{% extends 'base.html' %}


{% block content %}

<div class="container-fluid">
    <div class="row">
        <h1>Checkout</h1>
    </div>
    <div class="row">
        <h2>Items:</h2>
    </div>
    {% for item in cart_items %}
        <div class="row">
        
        <div class="col">
            <h5>{{ item.wine_id.title }} x {{item.amount}}</h5>
        </div>
        <div class="col">
            <p>{% widthratio item.amount 1 item.wine_id.price %} &euro;</p>
        </div>
            
        </div>
    {% endfor %}
        <div class="row">
            <div class="col">
                <h5> Sum {{ cart_value }} &euro;</h5>
            </div>
        </div>
        <div class="row">
            <h2>Client data:</h2>
        </div>
        <div class="row">
            <div class="col">
                <div class="row">
                    <form action="{% url 'checkout' %}" method="post">
                      {% csrf_token %}  
                      {{ form.as_p }}
                      <button type="submit" class="btn btn-primary">
                          Submit
                      </button>
                    </form>
                </div>
            </div>
        </div>
</div>
{% endblock content %}
